---
- name: Setup LEMP stack via Ansible Galaxy roles
  hosts: local
  become: yes

  vars:

    custom_message: "안녕하세요! Ansible이 자동으로 생성한 PHP 페이지입니다."

    # PHP settings
    php_enable_php_fpm: true
    php_packages_extra:
      - php-mysql
      - php-cli
      - php-curl
      - php-xml
      - php-mbstring

    nginx_vhosts:
      - listen: "80"
        server_name: "localhost"
        root: "/var/www/html"
        index: "index.php index.html index.htm"
        extra_parameters: |
          location ~ \.php$ {
              fastcgi_split_path_info ^(.+\.php)(/.+)$;
              fastcgi_pass unix:/var/run/php/php8.3-fpm.sock; 
              fastcgi_index index.php;
              include fastcgi_params;
              fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
          }

    # MySQL settings
    mysql_root_password: "root1234"
    mysql_databases:
      - name: webapp
    mysql_users:
      - name: webuser
        host: "%"
        password: "webpass"
        priv: "webapp.*:ALL"

  roles:
    - geerlingguy.nginx
    - geerlingguy.mysql
    - geerlingguy.php

  tasks:
    - name: Deploy PHP template page
      template:
        src: templates/index.php.j2
        dest: /var/www/html/index.php
        owner: www-data
        group: www-data
        mode: '0644'

    - name: Ensure nginx running
      service:
        name: nginx
        state: started
        enabled: yes

